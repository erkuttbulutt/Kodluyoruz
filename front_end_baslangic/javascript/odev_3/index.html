<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f1f5f8;
        font-family: "Zilla Slab", serif;
      }
      h2 {
        font-family: "Great Vibes", cursive;
        font-size: 3rem;
        text-align: center;
        color: #ff6a23;
      }
      .menu {
        margin-top: 20px;
      }
      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px 0;
      }
      .btn-item {
        margin-left: 15px;
      }
      .photo {
        width: 30%;
        height: 175px;
        object-fit: cover;
        border: 0.25rem solid black;
        border-radius: 10px;
      }
      .menu-items {
        display: flex;
        margin: 20px 0;
      }
      .menu-info {
        margin-left: 20px;
        width: 100%;
      }
      .menu-title {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid black;
      }
      h4 {
        color: #e00a00;
      }
      .menu-text {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <div class="title">
          <span><h2>Asian Kitchen's Menu</h2></span>
        </div>
        <div class="btn-container"></div>
        <div class="section-center row"></div>
      </section>
    </div>

    <script>
      const menu = [
        {
          id: 1,
          title: "Tteokbokki",
          category: "Korea",
          price: 10.99,
          img: "https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg",
          desc: `Spicy rice cakes, serving with fish cake.`,
        },
        {
          id: 2,
          title: "Chicken Ramen",
          category: "Japan",
          price: 7.99,
          img: "https://www.forkknifeswoon.com/wp-content/uploads/2014/10/simple-homemade-chicken-ramen-fork-knife-swoon-01.jpg",
          desc: `Chicken noodle soup, serving with vegetables such as soy bean, green onion. In an optional you can ask for egg. `,
        },
        {
          id: 3,
          title: "Bibimbap",
          category: "Korea",
          price: 8.99,
          img: "https://dwellbymichelle.com/wp-content/uploads/2020/05/DWELL-bibimbap.jpg",
          desc: `Boiling vegetables, serving with special hot sauce`,
        },
        {
          id: 4,
          title: "Dan Dan Mian",
          category: "China",
          price: 5.99,
          img: "https://takestwoeggs.com/wp-content/uploads/2022/02/Dan-Dan-Noodles-Dan-Dan-Mian-2.jpg",
          desc: `Dan dan noodle, serving with green onion`,
        },
        {
          id: 5,
          title: "Yangzhou Fried Rice",
          category: "China",
          price: 12.99,
          img: "https://salu-salo.com/wp-content/uploads/2013/02/Yangzhou-Fried-Rice1.jpg",
          desc: `Yangzhou style fried rice, serving with bean and pickles `,
        },
        {
          id: 6,
          title: "Onigiri",
          category: "Japan",
          price: 9.99,
          img: "https://www.manusmenu.com/wp-content/uploads/2017/08/Onigiri-3-1-of-1.jpg",
          desc: `Rice Sandwich, serving with soy sauce`,
        },
        {
          id: 7,
          title: "Jajangmyeon",
          category: "Korea",
          price: 15.99,
          img: "https://www.curiouscuisiniere.com/wp-content/uploads/2020/04/Jajangmyeon-Korean-Noodles-in-Black-Bean-Sauce5.1200H-720x540.jpg",
          desc: `Black bean sauce noodle, serving with green onion `,
        },
        {
          id: 8,
          title: "Ma Yi Shang Shu",
          category: "China",
          price: 12.99,
          img: "https://jatimplus.id/wp-content/uploads/2022/04/Ma-Yi-Shang-Shu.jpg",
          desc: `Hot pepper sauce noodle, serving with soy bean and onion`,
        },
        {
          id: 9,
          title: "Doroyaki",
          category: "Japan",
          price: 3.99,
          img: "https://www.justonecookbook.com/wp-content/uploads/2011/10/Dorayaki-New-500x400.jpg",
          desc: `Red bean paste dessert, serving with honey.`,
        },
      ];

      // button operation

      function createButton(name = "All") {
        const button = document.createElement("button");
        button.classList.add("btn", "btn-outline-dark", "btn-item");
        button.innerText = name;
        button.onclick = changeMenu;
        return button;
      }

      const buttonContainer = document.querySelector(".btn-container");
      let uniqueCategory = [
        ...new Set(menu.map((element) => element.category)),
      ];
      uniqueCategory.unshift("All");

      uniqueCategory.map((category) =>
        buttonContainer.append(createButton(category))
      );

      // menu-items

      function createItems(item) {
        let items = `
    <div class="menu-items col-lg-6 col-sm-12">
      <img src=${item.img}" alt=${item.title} class="photo">
        <div class="menu-info">
          <div class="menu-title">
            <h4>${item.title}</h4>
            <h4 class="price">${item.price}</h4>
          </div>
          <div class="menu-text">
          ${item.desc}
          </div>
        </div>
    </div>
    `;

        return items;
      }

      const sectionDOM = document.querySelector(".section-center");

      menu.forEach((menu) => {
        sectionDOM.innerHTML += createItems(menu);
      });

      function changeMenu() {
        sectionDOM.innerHTML = "";
        if (this.innerText === "All") {
          menu.forEach((menu) => {
            sectionDOM.innerHTML += createItems(menu);
          });
        } else {
          let filter = menu.filter(
            (element) => element.category === this.innerText
          );

          filter.forEach((menu) => {
            sectionDOM.innerHTML += createItems(menu);
          });
        }
      }
    </script>
  </body>
</html>
